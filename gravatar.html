<img
	{% capture gravatar %}https://secure.gravatar.com/avatar/{{ gravatar | remove: 'https://secure.gravatar.com/avatar/' }}{% endcapture %}
	srcset="
		{{ gravatar }}?s=1024&d={{ fallback | default: 'mm'}} 1024w,
		{{ gravatar }}?s=800&d={{ fallback | default: 'mm'}} 800w,
		{{ gravatar }}?s=512&d={{ fallback | default: 'mm'}} 512w,
		{{ gravatar }}?s=400&d={{ fallback | default: 'mm'}} 400w,
		{{ gravatar }}?s=300&d={{ fallback | default: 'mm'}} 300w,
		{{ gravatar }}?s=256&d={{ fallback | default: 'mm'}} 256w,
		{{ gravatar }}?s=180&d={{ fallback | default: 'mm'}} 180w,
		{{ gravatar }}?s=128&d={{ fallback | default: 'mm'}} 128w,
		{{ gravatar }}?s=98&d={{ fallback | default: 'mm'}} 98w,
		{{ gravatar }}?s=64&d={{ fallback | default: 'mm'}} 64w,
		{{ gravatar }}?s=32&d={{ fallback | default: 'mm'}} 32w"
	sizes="{{ sizes | default: '(min-width: 1000px) 2.6vmax, (min-width 500px) 3vmax, 4.6vmax }}"
	src="{{ gravatar }}?s={{ default_size | default: 256 }}&d={{ fallback | default: 'mm'}}"
	alt="{{ alt | default: 'Gravatar' }}"
	title="{{ title | default: alt }}"
	crossorigin="{{ crossorigin | default: 'anonymous' }}"
	referrerpolicy="{{ referrerpolicy | default: 'origin-when-cross-origin' }}"
	decoding="{{ decoding | default: 'auto' }}"
	loading="{{ loading | default: 'lazy' }}"
	class="{{ class | default: 'gravatar'}}"
	{% if id %}id="{{ id }}"{% endif %}
	{% if width %}width="{{ width }}"{% endif %}
	{% if height %}height="{{ height }}"{% endif %}
	{% if itemprop %}itemprop="{{ itemprop }}"{% endif %}
	{{ attrs }} />
