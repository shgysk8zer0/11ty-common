{% unless ad.disabled %}<krv-ad id="{{ ad.identifier | default: ad.uuid }}" class="ad custom-element if-defined {{ classList | join: ' ' }}" title="{{ ad.label | escape }}" url="{{ ad.url }}" theme="{{ ad.theme | default: 'auto' }}" layout="{{ ad.layout | default: 'card' }}" imagefit="{{ ad.imageFit | default: 'cover' }}" imagePosition="{{ ad.imagePosition | default: 'center' }}" source="{{ ad.source | default: site.data.ads.source | escape }}" medium="{{ ad.medium | default: site.data.ads.medium | escape }}" campaign="{{ ad.campaign | default: site.data.ads.campaign | escape }}" term="{{ ad.term | escape }}" content="{{ ad.content | default: content | escape }}" dir="{{ ad.dir | default: 'auto' }}" lang="{{ ad.lang | default: 'en' }}" itemtype="https://schema.org/{{ ad['@type'] | default: 'WPAdBlock' }}"{% if ad.media %} media="{{ ad.media }}"{% endif %} loading="{{ ad.loading | default: 'eager' }}"{% if ad.background %} background="{{ ad.background}}"{% endif %}{% if ad.color %} color="{{ ad.color }}"{% endif %}{% if ad.linkColor %} linkcolor="{{ ad.linkColor }}"{% endif %} itemscope="">
	{% if ad.image %}<img src="{{ ad.image }}" decoding="async" loading="lazy" referrerpolicy="no-referrer" crossorigin="anonymous" alt="{{ ad.label | escape }} image" slot="image" itemprop="image" width="320" height="320" />{% endif %}
	{% if ad.label %}<b slot="label" itemprop="name">{{ ad.label }}</b>{% endif %}
	{% if ad.description %}<span slot="description" itemprop="description">{{ ad.description }}</span>{% endif %}
	{% if ad.callToAction %}<span slot="calltoaction">{{ ad.callToAction }}</span>{% endif %}
</krv-ad>{% endunless %}
