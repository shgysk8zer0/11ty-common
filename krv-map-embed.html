<iframe name="{{ name | default: 'krvMapEmbed' }}" class="{{ class | default: 'krv-map' }}" src="https://maps.kernvalley.us/embed?latitude={{ geo.latitude }}&amp;longitude={{ geo.longitude }}&amp;icon={{ icon | default: 'map-marker' }}&amp;tiles={{ tiles | default: 'wikimedia' }}&amp;popup={{ popup | url_encode }}&amp;markers={{ markers | join: '|' | url_encode }}{% if locate %}&amp;locate=1{% endif %}{% if zoomControl %}&amp;zoomControl=1{% endif %}{% if fullscreen %}&amp;fullscreen=1{% endif %}" sandbox="allow-scripts allow-popups{% if fullscreen %} allow-same-origin{% endif %}" loading="{{ loading | default: 'lazy' }}" referrerpolicy="no-referrer" fetchpriority="{{ fetchPriority | default: 'auto' }}"{% if height %} height="{{ height }}"{% endif %}{% if width %} width="{{ width }}"{% endif %} frameborder="0" allow="geolocation; fullscreen" allowfullscreen=""></iframe>
