<link rel="preload" href="{{ href }}" as="{{ as | default: 'fetch' }}"
	{% if type %}type="{{ type }}"{% endif %}
	{% if crossOrigin %}crossorigin="{{ crossOrigin }}"{% endif %}
	{% if referrerPolicy %}referrerpolicy="{{ referrerPolicy }}"{% endif %}
	importance="{{ importance | default: 'auto' }}"
	{% if integrity %}integrity="{{ integrity }}"{% endif %}
	{% if media %}media="{{ media }}"{% endif %}
	/>
