<script
	type="{{ type | default: 'text/javascript' }}"
	src="{{ src }}"
	{% if crossOrigin %}crossorigin="{{ crossOrigin }}"{% endif %}
	{% if referrerPolicy %}referrerpolicy="{{ referrerPolicy }}"{% endif %}
	{% if async %}async=""{% endif %}
	{% if defer %}defer=""{% endif %}
	{% if noModule %}nomodule=""{% endif %}
	{% if integrity == 'auto' %}integrity="{{ src | read_file | sri }}"
	{% elsif integrity %}integrity="{{ integrity }}"{% endif %}
></script>
