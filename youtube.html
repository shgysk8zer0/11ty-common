<div class="embed-container">
	<iframe title="{{ title | default: 'YouTube video player' }}" width="{{ width | default: '640' }}" height="{{ width | default: '390' }}" src="https://www.youtube-nocookie.com/embed/{{ id }}" frameborder="0" allowfullscreen="" crossorigin="{{ crossorigin | default: 'anonymous' }}" referrerpolicy="{{ referrerpolicy | default: 'origin' }}" importance="{{ importance | default: 'low' }}" loading="{{ loading | default: 'lazy' }}"></iframe>
</div>
